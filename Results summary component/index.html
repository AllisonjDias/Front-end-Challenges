<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  
  <div class="container">
    <header>
      <h1>Your Result</h1>
      <div class="circle">
        <span>76</span>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of<br> <span>the people who have taken <br>these tests.</span></p>
    </header>

    <section id="summary">
    <h1>Summary</h1>
    <div class="results">
      <div id="reaction">
        <p><img src="/assets/images/icon-reaction.svg" alt="">Reaction <span>80<span class="number-opacity"> / 100</span></span></p>
      </div>
      <div id="memory">
        <p><img src="assets/images/icon-memory.svg" alt="">Memory <span>92<span class="number-opacity"> / 100</span></span></p>
      </div>
      <div id="verbal">
        <p><img src="assets/images/icon-verbal.svg" alt="">Verbal <span>61<span class="number-opacity"> / 100</span></span></p>
      </div>
      <div id="visual">
        <p><img src="assets/images/icon-visual.svg" alt="">Visual <span>72<span class="number-opacity"> / 100</span></span></p>
      </div>
    <div>
    <button class="button">Continue</button>
  </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Allison J. Dias</a>.
  </div>
</body>
</html>
